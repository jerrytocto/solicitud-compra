      </thead>

        </tr>
        <? } ?>
      </tbody>

      <tfoot>
        <? if (totalCompra){?>

          <td colspan="<?= tablaSolicitud[0].length - 1 ?>" class="total-label">Total de la Compra:</td>
          <td>
            <?= totalCompra ?>
          </td>
        </tr>
        <?}?>
        <? if (aprobadorEmail){?>
        <tr class="total-row">
          <td colspan="<?= tablaSolicitud[0].length - 1 ?>" class="total-label">Aprobado por:</td>
          <td>
            <?= aprobadorEmail ?>
          </td>
        </tr>
        <?}?>
      </tfoot>
    </table>
